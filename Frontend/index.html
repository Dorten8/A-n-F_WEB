<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Frontend/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Home</title>
  </head>
  <body>
    <!-- TOPBAR -->
    <div class="top_bar">
      <div class="logo">
        <img src="img/logo.png" alt="logo-lemon" />
      </div>
      <!-- TOPBAR -> Categorioes -->
      <div class="topbar-categories_cluster">
        <p><a href="categories-home_decor">Home Decor</a></p>
        <p><a href="categories-wellness">Wellness</a></p>
        <p><a href="categories-fashion">Fashion</a></p>
      </div>
      <!--TOPBAR -> Right Cluster  -->
      <div class="topbar-right_cluster">
        <!-- LOGIN -->
        <a class="topbar-right_cluster-item" href="login">
          <p class="login_button">Login</p>
          <img src="img/topbar-login_logo.svg" alt="login_logo">
        </a>
        <!-- SIGNUP -->
        <a class="topbar-right_cluster-item"Signup href="signup">
          <p class="signup_button">Signup</p>
          <!-- <img src="img/topbar-signup_logo.svg" alt="signup_logo"> -->
        </a>
        <!-- SHOPPING BASKET -->
        <a class="topbar-right_cluster-item" href="shopping_basket">
          <p class="shopping_basket_button">Shopping Basket</p>
          <img src="img/topbar-basket_logo.svg" alt="shopping_basket_logo">
        </a>
          



    </div>
  </body>
</html>
